<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEasy - Cart</title>
  <link rel="stylesheet" href="cart.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Your Cart - ShopEasy</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="account.html">Account</a>
      <a href="support.html">Support</a>
    </nav>
  </header>

  <main>
    <section id="cart-items">
      <h2>Shopping Cart</h2>
      <div class="cart-item" data-id="1">
        <img src="Assets\productimages\banana.jpg" alt="Banana">
        <div class="info">
          <h3>Bananas</h3>
          <p>₦900</p>
          <div class="quantity">
            <button onclick="decreaseQuantity(1)">-</button>
            <span id="qty-1">1</span>
            <button onclick="increaseQuantity(1)">+</button>
          </div>
        </div>
      </div>

      <div class="cart-item" data-id="2">
        <img src="Assets\carrot.jpg" alt="Carrots">
        <div class="info">
          <h3>Carrots</h3>
          <p>₦600</p>
          <div class="quantity">
            <button onclick="decreaseQuantity(2)">-</button>
            <span id="qty-2">1</span>
            <button onclick="increaseQuantity(2)">+</button>
          </div>
        </div>
      </div>

      <div class="cart-item" data-id="3">
        <img src="Assets\productimages\bread (2).jpg" alt="Bread">
        <div class="info">
          <h3>Bread</h3>
          <p>₦2,000</p>
          <div class="quantity">
            <button onclick="decreaseQuantity(3)">-</button>
            <span id="qty-3">1</span>
            <button onclick="increaseQuantity(3)">+</button>
          </div>
        </div>
      </div>

      <div class="cart-item" data-id="4">
        <img src="Assets\dairy.jpeg" alt="Milk">
        <div class="info">
          <h3>Dairy Mix</h3>
          <p>₦9,500</p>
          <div class="quantity">
            <button onclick="decreaseQuantity(4)">-</button>
            <span id="qty-4">1</span>
            <button onclick="increaseQuantity(4)">+</button>
          </div>
        </div>
      </div>

      <div class="checkout">
        <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ShopEasy. All rights reserved.</p>
  </footer>
</body>
</html>
